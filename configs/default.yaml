# Default configuration for preference-guided diffusion training

experiment_name: preference-diffusion-default

# Data configuration
data:
  max_train_samples: 5000
  max_val_samples: 1000
  image_size: 256
  num_workers: 4

# Model configuration
model:
  num_objectives: 3
  use_dynamic_guidance: true
  guidance_scale: 7.5
  num_inference_steps: 50

# Training configuration
training:
  seed: 42
  num_epochs: 50
  batch_size: 16
  learning_rate: 0.0001
  min_learning_rate: 0.000001
  weight_decay: 0.01
  adam_beta1: 0.9
  adam_beta2: 0.999
  gradient_clip: 1.0
  use_mixed_precision: true
  early_stopping_patience: 10
  checkpoint_dir: checkpoints
  log_interval: 100

# Preference learning configuration
preference:
  pareto_temperature: 0.5
  min_weight: 0.1
  preference_loss_weight: 0.1

# Dynamic guidance configuration
guidance:
  base_guidance: 7.5
  min_guidance: 3.0
  max_guidance: 15.0
  adaptation_rate: 0.1
